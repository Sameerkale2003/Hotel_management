{% extends 'main.html' %}

{% block content %}

<h1 class="form-title">Update Guest Details</h1>

<div class="form-container">
    <form action="" method="POST" class="update-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Guest Name</label>
            <input type="text" name="name" value="{{ data.name }}" required>
        </div>

        <div class="form-group">
            <label>Guest Email</label>
            <input type="email" name="email" value="{{ data.email }}" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" name="phone_number" value="{{ data.phone_number }}" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="text" name="gender" value="{{ data.gender }}" required>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" value="{{ data.country }}" required>
        </div>

        <button type="submit" class="submit-btn">Confirm Update</button>
    </form>
</div>

{% endblock %}
