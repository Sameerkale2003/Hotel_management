{% extends 'main.html' %}

{% block content %}

<div class="form-container">
    <h1>Add Room</h1>

    <form action="" method="POST" class="room-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Room Number:</label>
            <input type="text" name="room_number" required>
        </div>

        <div class="form-group">
            <label>Room Type:</label>
            <input type="text" name="room_type" required>
        </div>

        <div class="form-group">
            <label>Room Description:</label>
            <textarea name="room_desc" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Price Per Night (â‚¹):</label>
            <input type="number" name="price_per_night" required>
        </div>

        <div class="form-group">
            <label>Room Availability:</label>
            <select name="is_available">
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Add Room</button>
    </form>
</div>

{% endblock %}
