{% extends 'main.html' %}

{% block content %}

<div class="order-container">
    <h2>Room Details...</h2>

    <form action="" method="POST" class="order-form">
        {% csrf_token %}

        <label>Room Number:</label>
        <input type="text" name="room_number" value="{{data.room_number}}">

        <label>Room Type:</label>
        <input type="text" name="room_type" value="{{data.room_type}}">

        <label>Room Desc:</label>
        <input type="text" name="room_desc" value="{{data.room_desc}}">

        <label>One Night Price:</label>
        <input type="text" name="price_per_night" value="{{data.price_per_night}}">

        <label>Room Available:</label>
        <input type="text" name="is_available" value="{{data.is_available}}">

        <h2>Guest Details...</h2>

        <label>Guest Name:</label>
        <input type="text" name="name">

        <label>Guest Email:</label>
        <input type="email" name="email">

        <label>Phone Number:</label>
        <input type="number" name="phone_number">

        <label>Gender:</label>
        <input type="text" name="gender">

        <label>Country:</label>
        <input type="text" name="country">

        <button type="submit" class="btn-confirm">Confirm Room</button>
    </form>
</div>

{% endblock %}
