<style>
    *{
    padding:0;
    margin: 0;
    box-sizing: border-box;
/* NAVBAR MAIN */
/* NAVBAR MAIN */
.nav {
    width: 100%;
    background: #0C4BFA;
    padding: 15px 30px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
}

/* LOGO */
.logo h1 {
    margin: 0;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* LINKS */
.links {
    display: flex;
    gap: 25px;
    align-items: center;
}

.links a {
    text-decoration: none;
    color: white;
    font-size: 17px;
    font-weight: 600;
    padding: 8px 15px;
    border-radius: 6px;
    transition: 0.3s ease;
}

/* Hover effect */
.links a:hover {
    background: white;
    color: #0C4BFA;
}

/* MOBILE RESPONSIVE */
@media(max-width: 768px) {
    .nav {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }

    .links {
        flex-direction: column;
        gap: 12px;
    }
}
</style>
